name: Lighthouse Performance Audit

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '!frontend/**/*.md'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: cd .. && npm ci

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          staticDistDir: frontend/.next
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './frontend/.lighthouserc.json'
          runs: 3

      - name: Post Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = [
              '## ‚ö° Lighthouse Performance Audit',
              '',
              'Performance audit completed! Check the detailed report for Core Web Vitals and optimization opportunities.',
              '',
              '**Note**: Full Lighthouse report available in workflow artifacts.',
              '',
              '**Performance Budget**:',
              '- Performance: ‚â•90',
              '- Accessibility: ‚â•90',
              '- Best Practices: ‚â•90',
              '- SEO: ‚â•90',
              '',
              'Review the artifacts for detailed metrics on:',
              '- üéØ First Contentful Paint (FCP)',
              '- ‚ö° Largest Contentful Paint (LCP)',
              '- üìä Cumulative Layout Shift (CLS)',
              '- üèÉ Time to Interactive (TTI)'
            ].join('\n');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
