# âš ï¸  DEPLOYMENT EXAMPLE: AWS ECR (Elastic Container Registry)
#
# ğŸ“Œ HOW TO USE THIS FILE:
# 1. Create ECR repository in AWS Console
# 2. Setup IAM user with ECR permissions
# 3. Copy to: .github/workflows/deploy-docker-ecr.yml
# 4. Add required secrets (see below)
# 5. Ensure Dockerfile exists in backend/
# 6. Push to trigger build and push
#
# ğŸ“‹ REQUIRED SECRETS (Settings > Secrets and variables > Actions):
#   - AWS_ACCESS_KEY_ID: IAM user access key
#   - AWS_SECRET_ACCESS_KEY: IAM user secret key
#   - AWS_REGION: e.g., us-east-1
#   - ECR_REPOSITORY: ECR repository name
#
# ğŸ“š Documentation: https://docs.aws.amazon.com/ecr/
# ğŸ’° Pricing: $0.10/GB-month storage, $0.09/GB data transfer (out)
# âš¡ Benefits:
#   - Integrated with AWS services (ECS, EKS, Lambda)
#   - Image scanning for vulnerabilities
#   - Lifecycle policies for cleanup
#   - High availability and durability
# âš ï¸  Considerations:
#   - AWS-specific
#   - Costs for storage and bandwidth
#   - Requires AWS account

name: Build and Push to ECR

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '!backend/**/*.md'

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "latest=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ steps.meta.outputs.latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        run: |
          aws ecr start-image-scan \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --image-id imageTag=${{ github.sha }}
          echo "ğŸ” Image scan initiated"

      - name: Report build
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Successfully built and pushed to ECR"
            echo "ğŸ“¦ Image: ${{ steps.meta.outputs.image }}"
            echo "ğŸ” Check scan results in AWS ECR console"
          else
            echo "âŒ Failed to build and push to ECR"
          fi
