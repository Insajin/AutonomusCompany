# ‚ö†Ô∏è  DEPLOYMENT EXAMPLE: Netlify (Frontend)
#
# üìå HOW TO USE THIS FILE:
# 1. Copy to: .github/workflows/deploy-netlify.yml
# 2. Add required secrets (see below)
# 3. Adjust build settings for your project
# 4. Push to trigger deployment
#
# üìã REQUIRED SECRETS (Settings > Secrets and variables > Actions):
#   - NETLIFY_AUTH_TOKEN: Get from https://app.netlify.com/user/applications
#   - NETLIFY_SITE_ID: Found in Site settings > General > Site details > API ID
#
# üìö Documentation: https://docs.netlify.com/
# üí∞ Pricing: Free tier (100 GB/month), then $19/month
# ‚ö° Benefits:
#   - Generous free tier
#   - Form handling and serverless functions included
#   - Atomic deploys (all-or-nothing)
#   - Branch deploy previews
# ‚ö†Ô∏è  Considerations:
#   - Build times can be slower than Vercel
#   - Limited to 300 build minutes/month on free tier

name: Deploy to Netlify

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '!frontend/**/*.md'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          CI: true

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './frontend/.next'  # Or ./frontend/build for React
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Report deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Successfully deployed to Netlify"
          else
            echo "‚ùå Deployment to Netlify failed"
          fi
