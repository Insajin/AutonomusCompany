name: Backend CI

# Only run when backend files change
on:
  pull_request:
    paths:
      - 'backend/**'
      - '!backend/**/*.md'  # Exclude documentation
      - '!backend/docs/**'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '!backend/**/*.md'

# Least-privilege permissions
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Working directory for all steps
    defaults:
      run:
        working-directory: backend

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with caching (for Node.js backend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: hashFiles('backend/package.json') != ''
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Alternative: Setup Python with caching (for Python backend)
      - name: Setup Python
        uses: actions/setup-python@v5
        if: hashFiles('backend/requirements.txt') != ''
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install dependencies (Node.js with workspaces)
      - name: Install Node.js dependencies
        if: hashFiles('backend/package.json') != ''
        run: |
          cd ..
          npm ci --workspace=backend

      # Alternative: Install dependencies (Python)
      - name: Install Python dependencies
        if: hashFiles('backend/requirements.txt') != ''
        run: pip install -r requirements.txt

      # Step 4: Run linter (Node.js)
      - name: Lint code (Node.js)
        if: hashFiles('backend/package.json') != ''
        run: npm run lint
        continue-on-error: false

      # Alternative: Run linter (Python)
      - name: Lint code (Python)
        if: hashFiles('backend/requirements.txt') != ''
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: false

      # Step 5: Run tests (Node.js)
      - name: Run tests (Node.js)
        if: hashFiles('backend/package.json') != ''
        run: npm test -- --coverage --ci
        env:
          CI: true

      # Alternative: Run tests (Python)
      - name: Run tests (Python)
        if: hashFiles('backend/requirements.txt') != ''
        run: |
          pip install pytest pytest-cov
          pytest --cov=src --cov-report=xml --cov-report=html
        env:
          CI: true

      # Step 6: Upload coverage report
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: |
            backend/coverage/
            backend/htmlcov/
          retention-days: 7

      # Step 7: Build (if applicable - Node.js)
      - name: Build (Node.js)
        if: hashFiles('backend/package.json') != ''
        run: npm run build || echo "No build step defined"
        env:
          CI: true

      # Step 8: Upload build artifacts (if applicable)
      - name: Upload build artifacts
        if: hashFiles('backend/dist/') != '' || hashFiles('backend/build/') != ''
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/dist/
            backend/build/
          retention-days: 7

      # Step 9: Report success
      - name: Report success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '✅ **Backend CI passed**\n\nAll tests, linting, and checks completed successfully.\n\n**Next steps**: Review the changes and merge when ready.'
              });
            }

      # Step 10: Report failure
      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'pull_request') {
              const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
              const message = `❌ Backend CI failed\n\nOne or more checks failed:\n- Lint\n- Tests\n- Build (if applicable)\n\nDetails: [View workflow run](${runUrl})\n\nPlease fix the errors and push again.`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
